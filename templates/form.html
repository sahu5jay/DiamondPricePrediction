<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">

    <h2>ðŸ’Ž Diamond Price Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="POST" class="prediction-form">

        <!-- Row 1 -->
        <div class="form-row">
            <div class="form-group">
                <label>Carat</label>
                <input type="text" name="carat" placeholder="Carat value">
            </div>

            <div class="form-group">
                <label>Depth</label>
                <input type="text" name="depth" placeholder="Depth value">
            </div>

            <div class="form-group">
                <label>Table</label>
                <input type="text" name="table" placeholder="Table value">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
            <div class="form-group">
                <label>X</label>
                <input type="text" name="x" placeholder="X value">
            </div>

            <div class="form-group">
                <label>Y</label>
                <input type="text" name="y" placeholder="Y value">
            </div>

            <div class="form-group">
                <label>Z</label>
                <input type="text" name="z" placeholder="Z value">
            </div>
        </div>

        <!-- Row 3 -->
        <div class="form-row">
            <div class="form-group">
                <label>Cut</label>
                <select name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label>Color</label>
                <select name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label>Clarity</label>
                <select name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn">Predict Price</button>
    </form>

    {% if final_result %}
    <div class="result">
        ðŸ’° Predicted Price: {{ final_result }}
    </div>
    {% endif %}

    <!-- Footer INSIDE white container -->
    <div class="card-footer">
        Â© 2026 Jay Sahu |

    </div>

</div>

</body>
</html>
